<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <br>
            <h4>Adicionar equipamento</h4>
            <br>
            <div class="td">Grupo de Máquina</div>
            <form [formGroup]="equipForm" (ngSubmit)="submitForm()" novalidate>   
                <select class="form-group" formControlName="IDGrupoM">
                    <label>Grupo de máquina</label> 
                    <option value="0">Selecione</option>   
                    <option *ngFor="let item of gruposMaquinaList" [value]="item.IDGrupoMaquinas" style="width:500px">{{item.Descr}}</option>                  
                </select>
                <div class="form-group">
                    <label>Número série</label>
                    <input type="text" formControlName="NumeroSerie" class="form-control" style="width:500px">
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" formControlName="Descr" class="form-control" style="width:500px">
                </div>
                <div class="form-group">
                    <label>Marca</label>
                    <input type="text" formControlName="Marca" class="form-control" style="width:500px">
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <input type="text" formControlName="Tipo" class="form-control" style="width:500px">
                </div>
                <div class="form-group">
                    <label>Data de compra</label>
                    <input type="Date" formControlName="DataCompra" class="form-control" style="width:500px">
                </div>
                <div class="form-group">
                    <label>Codigo interno</label>
                    <input type="text" formControlName="CodigoInterno" class="form-control" style="width:500px">
                </div>
                <div class="form-group">
                    <label>Estado do equipamento</label>
                    <input type="text" formControlName="EstadoEqui" class="form-control" style="width:50px">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <br>
                <br>
            </form>
        </div>

    </div>
</div>
