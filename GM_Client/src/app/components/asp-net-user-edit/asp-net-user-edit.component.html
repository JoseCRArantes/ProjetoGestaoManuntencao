<div class="container wrapper wrapper2">
  <div class="row">
    <div class="col-md-12">
      <br />
      <h3>Alterar ficha de utilizador</h3>
      <form
        [formGroup]="updateUtilizadorForm"
        (ngSubmit)="submitForm()"
        novalidate
      >
        <br />

        <label>Email</label>
        <div class="form-group">
          <input
            type="text"
            formControlName="UserName"
            style="width: 350px"
            class="form-control"
            disabled
          />
        </div>
        <div class="form-group">
          <label>Nome</label>
          <input
            type="text"
            formControlName="Nome"
            style="width: 350px"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>NÃºmero de utilizador</label>
          <input
            type="text"
            formControlName="NumeroUtilizador"
            style="width: 350px"
            class="form-control"
          />
        </div>

        <label>Tipo de utilizador</label>
        <br />
        <select
          class="form-group"
          formControlName="IDTipo"
          style="width: 350px"
        >
          <option *ngFor="let item of tipoUtilizadorList" [value]="item.IDTipo">
            {{ item.TipoDescr }}
          </option>
        </select>

        <br />
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
