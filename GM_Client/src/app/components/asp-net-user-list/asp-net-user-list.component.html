<div class="container wrapper">
  <div class="row">
    <!-- Utilizadores table -->
    <br />
    
    
    <div class="col-md-12">
      <div class="inner">
        <br />
        <h3>Resumo dos utilizadores</h3>
       
        <button type="button"  class="btn btn-success btn-sm move-right" style="float: right;"
        [routerLink]="['/list-permissao']">Gerir permissões</button>  
        <br>
        <br />
        <table class="table table-bordered" style="text-align:center">
          <thead>
            <tr>
              
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col" width="165">Nº de funcionário</th>
              <th scope="col">Cargo</th>
              <th>
                <button
                  type="button"
                  class="btn btn-success btn-sm move-right"
                  class="alinharButton"
                  [routerLink]="['/add-register']"
                >
                  +
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
            <tr *ngFor="let utilizador of aspNetUsersList; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ utilizador.Nome }}</td>
              <td>{{ utilizador.UserName }}</td>
              <td width="165">{{ utilizador.NumeroUtilizador }}</td>
              <ng-container *ngFor="let tu of tipoUtilizadorList">
                <td *ngIf="tu.IDTipo == utilizador.IDTipo">
                  {{ tu.TipoDescr }}
                </td>
              </ng-container>
              <td width="30">
                <button
                  type="button"
                  class="btn btn-success btn-sm move-right"
                  [routerLink]="['/asp-net-user-edit/', utilizador.UserName]"
                >
                  Editar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      
      </div>
    </div>
  </div>
</div>
