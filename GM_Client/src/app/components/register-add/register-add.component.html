<div class="centerScreen">
<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <br>
            <h3>Ficha de novo utilizador</h3>
            
            <form [formGroup]="equipForm" (ngSubmit)="submitForm()" novalidate >
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" formControlName="Nome" class="form-control" style="width:300px">
                </div>
                <div class="form-group">
                    <label>Nº de funcionário</label>
                    <input type="text" formControlName="NumeroUtilizador" class="form-control" style="width:300px">
                </div>
                <label>Tipo de cargo</label>
                <br>
                <select class="form-group" formControlName="IDTipo" style="width:300px">
                    
                    <option value="0">Selecione</option>   
                    <option *ngFor="let item of tipoUtilizadorList" [value]="item.IDTipo">{{item.TipoDescr}}</option>                  
                </select>
                <div class="form-group" >
                    <label>Email</label>
                    <input type="text" formControlName="Email" class="form-control" style="width:300px">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" formControlName="Password" class="form-control" type="password" style="width:300px">
                </div>
                <div class="form-group">
                    <label>Confirmar password</label>
                    <input type="text" formControlName="ConfirmPassword" class="form-control" type="password" style="width:300px">
                </div>
               
                <button type="submit" class="btn btn-primary">Submeter</button>
                <br> <br>
            </form>
        </div>
    </div>
</div>
</div>
