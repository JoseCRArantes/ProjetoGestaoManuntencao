<div class="container wrapper wrapper2">
    <div class="row">
        <div class="col-md-12">
            <br />
            <h3>Alterar permiss√£o do utilizador</h3>
            <form [formGroup]="updatePermissaoForm" (ngSubmit)="submitForm()" novalidate>
                <label>Nome</label>
                <div class="form-group">
                    <input type="text" formControlName="Nome" class="form-control" disabled />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="userName" formControlName="Email" class="form-control" disabled />
                </div>

                <label>Tipo de utilizador</label>
                <br />
                <select class="form-group" [(ngModel)]="roleName" formControlName="Name">
                    <option *ngFor="let item of arrayPermissao" [value]="item.Name">{{
            item.Name
          }}</option>
                </select>

                <br />
                <br />

                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
