
<div id="main">
    <div class="d-flex flex-column flex-md-row align-items-center p-1 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h4>Pedidos curativos </h4> 
    <button type="button" class="btn btn-success btn-sm move-right" style="position: absolute; left: 1180px;"
                    [routerLink]="['/pedido-mcurativa-add']">Novo pedido</button> </div>
</div>

<mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let item of pedidos; let i = index">
        <mat-expansion-panel-header >
            
            <p>#Nº {{item.PedidoIDPedido}} #Funcionário: {{item.UtilizadorIDUser}}
                #Equipamento: {{changeIDtoInternalCode(i)}} #Data:{{item.DataPedido}}
                 #Estado: {{changeIDtoDescription(i)}}</p>
            <!--
            PedidoIDPedido : pedido.IDPedido,
            UtilizadorIDUser : pedido.UtilizadorIDUser,
            IDEquipamento : pedido.IDEquipamento,
            Descricao : pedido.Descricao,
            IDEstadoIntervencao : pedido.IDEstadoIntervencao,
            DataPedido : pedido.DataPedido -->

        </mat-expansion-panel-header>
        <p>Descricação: {{item.Descricao}}</p>
    </mat-expansion-panel>
</mat-accordion>
