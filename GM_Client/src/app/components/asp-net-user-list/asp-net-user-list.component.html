<div class="container wrapper">
    <div class="row">

        <!-- Utilizadores table -->
        <br>
        <!-- <button type="button" class="btn btn-success btn-sm move-right" style="position: absolute; right: 0;"
        [routerLink]="['/add-register']">Novo utilizador</button>    -->           
        <div class="col-md-12">
            <div class="inner">
                <br>
                <h3>Utilizadores registados</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col" width="165">Nº de funcionário</th>
                            <th scope="col">Tipo de utilizador</th>
                            <th >
                                <button type="button" class="btn btn-success btn-sm move-right" class="alinharButton" 
        [routerLink]="['/add-register']" >+</button>
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <tr *ngFor="let utilizador of aspNetUsersList">
                            <td>{{utilizador.Nome}}</td>
                            <td>{{utilizador.UserName}}</td>
                            <td  width="165">{{utilizador.NumeroUtilizador}}</td>                         
                            <ng-container *ngFor="let tu of tipoUtilizadorList">
                                <td *ngIf="tu.IDTipo==utilizador.IDTipo">{{tu.TipoDescr}}</td>
                            </ng-container>                   
                            <td width="30">
                               <button type="button" class="btn btn-success btn-sm move-right" [routerLink]="['/asp-net-user-edit/', utilizador.UserName]">Editar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
